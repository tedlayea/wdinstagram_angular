<h2>Create Entry</h2>

<form>
  <input placeholder="Author" data-ng-model="vm.entry.author" />
  <input placeholder="Photo URL" data-ng-model="vm.entry.photo_url" />
  <textarea placeholder="Entry body" data-ng-model="vm.entry.body"></textarea>
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
