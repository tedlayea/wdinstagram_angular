   <button data-ng-click="vm.destroy()">Delete</button>
</div>

<details>
  <summary>
    To create new post, click here.
  </summary>
  <input type="text" placeholder="Enter author name" ng-model="vm.name">
  <input type="text" placeholder="Enter author photo_url" ng-model="vm.photo">
  <input type="text" placeholder="Enter author body" ng-model="vm.message">
  <button ng-click="vm.createnew()">Create</button>

</deatils>
